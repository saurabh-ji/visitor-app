<h2>Apartment Visitor Entry</h2>

<input id="name" placeholder="Visitor Name"><br>
<input id="mobile" placeholder="Mobile Number"><br>
<input id="flat" placeholder="Flat Number"><br>
<input id="purpose" placeholder="Purpose"><br>

<button onclick="submitVisitor()">Submit</button>

<script>
function submitVisitor() {
  fetch("/api/visitor", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      mobile: document.getElementById("mobile").value,
      flat: document.getElementById("flat").value,
      purpose: document.getElementById("purpose").value
    })
  }).then(() => alert("Visitor Entry Saved"));
}
</script>
